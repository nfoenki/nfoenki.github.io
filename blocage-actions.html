<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>Inscription à la conférence</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container py-3">
      <header>
        <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
          <h1 class="display-4 fw-normal">Inscription à la conférence</h1>
        </div>
      </header>
      <main>
        <div class="form-body">
            <div class="row">
                <div class="form-holder">
                    <div class="form-content">
                        <div class="form-items">
                            <h2 class="mb-4">Veuillez remplir le formulaire ci-dessous</h2>
                            <form class="requires-validation" novalidate onsubmit="return validateForm()">

                                <div class="col-md-12 mb-3">
                                   <input class="form-control" type="text" name="name" placeholder="Nom" required>                    
                                </div>

                                <div class="col-md-12 mb-3">
                                    <input class="form-control" type="email" name="email" placeholder="E-mail" required tabindex="-1">
                                </div>

                               <div class="col-md-12 mb-3">
                                    <label class="mb-1" for="job">Sujet: </label>
                                    <select class="form-select" required id="job">
                                            <option selected disabled value="">Choisir votre sujet</option>
                                          <option value="angular">Angular</option>
                                          <option value="vue">Vue</option>
                                          <option value="react">React</option>
                                   </select>
                               </div>


                               <div class="col-md-12 mb-3">
                                  <input class="form-control" type="password" name="password" placeholder="Mot de passe" required>
                               </div>


                               <div class="col-md-12 mb-3">
                                <label class="mb-3 mr-1">Jour: </label>

                                <input type="radio" class="btn-check" name="day" id="monday" required>
                                <label class="btn btn-sm btn-outline-secondary" for="monday">Lundi</label>

                                <input type="radio" class="btn-check" name="day" id="tuesday" required>
                                <label class="btn btn-sm btn-outline-secondary" for="tuesday">Mardi</label>

                                <input type="radio" class="btn-check" name="day" id="wednesday" required>
                                <label class="btn btn-sm btn-outline-secondary" for="wednesday">Mercredi</label>
                                </div>

                            <div class="form-check mb-3">
                              <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                              <label class="form-check-label" for="invalidCheck">Je confirme que les informations sont correctes</label>
                            </div>
                      

                                <div class="form-button mb-3">
                                    <button id="submit" type="submit" tabindex="-1" class="btn btn-primary">S'inscrire</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </main>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
    $(document).ready(function() {
      $(window).keydown(function(event){
        if(event.keyCode == 13) {
          event.preventDefault();
          return false;
        }
      });
    });
    function validateForm() {
        alert("validation");
    }
    </script>
  </body>
</html>
